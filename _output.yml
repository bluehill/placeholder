bookdown::gitbook:
  css: style.css
  config:
    toc:
      before: |
        <li><a href="./">The Red Data Book of Birds of South Africa, Lesotho and Eswatini</a></li>
      after: |
        <li><a href="https://birdlife.org.za" target="blank">Produced by BirdLife South Africa</a></li>
        <li>https://www.birdlife.org.za/wp-content/uploads/2019/05/blsa-logo-transparent.png</li>
    edit: https://github.com/rstudio/bookdown-demo/edit/master/%s
    download: ["pdf", "epub"]
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default
bookdown::bs4_book: default
